<div style="display: flex">

  <div>
      Username<input [(ngModel)]="email" type="text" class="form-control"/>
      Password<input [(ngModel)]="pwd" type="text" class="form-control"/>
      <button class="btn btn-primary" (click)="register()">Register</button>
  </div>

  <div>
    <h3>Auth</h3>
    <div *ngIf="afAuth.authState | async as user; else showLogin">
      <h4>Hello {{ user.displayName }}!</h4>
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <p>Please login.</p>
      <button class="btn btn-primary" (click)="login()">Login with Google</button>
    </ng-template>
  </div>

  <div>
    <h3>Fetching categories</h3>
    <ul>
      <li class="text" *ngFor="let item of items | async">
        {{item.category}}
      </li>
    </ul>
  </div>

  <div>
    <h3>Filtering</h3>
    <input type="text" />
    <ul>
      <li class="text" *ngFor="let item of items | async">
        {{item.category}}
      </li>
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
